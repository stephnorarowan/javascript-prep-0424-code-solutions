<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Variables</title>
  </head>
  <body>
    <script>
      const fullName = 'Stephanie Rowan';
      console.log(fullName);
      console.log(typeof 'Stephanie Rowan');
      const numberOfPets = '1';
      console.log(numberOfPets);
      console.log(typeof 1);
      const likesVegetables = 'true';
      console.log(likesVegetables);
      console.log(typeof true);
      const empty = null;
      console.log(empty);
      console.log(typeof null);
      let unset;
      console.log(unset);
      console.log(typeof undefined);
    </script>
  </body>
</html>
